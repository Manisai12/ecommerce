 <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My AI Chatbox</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .chat-container {
      width: 400px;
      height: 600px;
      background: #fff;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    .chat-header {
      background: #4CAF50;
      color: white;
      text-align: center;
      padding: 15px;
      font-size: 18px;
      font-weight: bold;
    }

    .chat-box {
      flex: 1;
      padding: 15px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
    }

    .message {
      max-width: 70%;
      padding: 10px;
      margin: 5px 0;
      border-radius: 10px;
    }

    .user-message {
      align-self: flex-end;
      background: #DCF8C6;
    }

    .bot-message {
      align-self: flex-start;
      background: #eee;
    }

    .chat-input {
      display: flex;
      border-top: 1px solid #ddd;
    }

    .chat-input input {
      flex: 1;
      padding: 15px;
      border: none;
      outline: none;
      font-size: 16px;
    }

    .chat-input button {
      padding: 15px;
      background: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
      font-weight: bold;
    }

    .chat-input button:hover {
      background: #45a049;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="chat-header">ðŸ¤– My AI Chatbox</div>
    <div class="chat-box" id="chat-box"></div>
    <div class="chat-input">
      <input type="text" id="user-input" placeholder="Type a message...">
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

  <script>
    function sendMessage() {
      const input = document.getElementById("user-input");
      const chatBox = document.getElementById("chat-box");

      if (input.value.trim() === "") return;

      // Add user message
      const userMsg = document.createElement("div");
      userMsg.className = "message user-message";
      userMsg.innerText = input.value;
      chatBox.appendChild(userMsg);

      // Fake bot reply
      const botMsg = document.createElement("div");
      botMsg.className = "message bot-message";
      botMsg.innerText = "AI Bot: " + generateReply(input.value);
      chatBox.appendChild(botMsg);

      input.value = "";
      chatBox.scrollTop = chatBox.scrollHeight; // auto-scroll
    }

    // Simple dummy AI logic (you can replace with real backend)
    function generateReply(userText) {
      userText = userText.toLowerCase();
      if (userText.includes("hello")) return "Hi there! How can I help you?";
      if (userText.includes("how are you")) return "Iâ€™m doing great! Thanks for asking.";
      if (userText.includes("bye")) return "Goodbye! Have a nice day.";
      return "Hmm... I donâ€™t have an answer for that yet!";
    }
  </script>
</body>
</html>
